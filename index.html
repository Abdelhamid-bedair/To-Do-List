<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <!--====== Bootstrap css ======-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--====== My css ======-->
    <link rel="stylesheet" href="css/stylesheet.css">
    <!--====== google font ======-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- Fontawsome) -->
    <link rel="stylesheet" href="css/all.min.css" class="stylesheet">
</head>

<body>
    <div class="container my-5">
        <div class="row justify-content-center">

            <header>
            
                <h1 class="title my-5"> <span class="thinText">2021<br></span> To-Do <span class="thinText">list</span>
                    <span><i class="fas fa-bars"></i></span>
                </h1>
            </header>

            <section class="w-100">
                <div class="input-group my-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Task Name</span>
                    </div>
                    <input id="taskName" type="text" class="form-control" placeholder="Task Name" aria-label="taskName"
                        aria-describedby="basic-addon1">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Date</span>
                    </div>
                    <input id="taskDate" type="text" class="form-control" placeholder="Date" aria-label="taskDate"
                        aria-describedby="basic-addon1">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Notes</span>
                    </div>
                    <input id="taskNotes" type="text" class="form-control" placeholder="Notes" aria-label="taskNotes"
                        aria-describedby="basic-addon1">

                    <button type="button" onclick="addNewTask()" class="btn btn-dark btn-lg btn-block my-3">
                        <i class="far fa-calendar-plus editIcon"></i>Add</button>
                </div>
            </section>

            <section class="w-100">
                <div id="todoList" class="w-100 my-2">
                </div>
            </section>

            <section id="deleteAllBtn" class="w-100 my-2">
                <button type="button" onclick="deleteAll()" class="btn btn-dark btn-lg btn-block my-3">
                    <i class="far fa-calendar-plus editIcon"></i>Delete all</button>
            </section>

        </div>

        <!-- ======  Scripts ======  -->
        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/script.js"></script>
</body>

</html>
